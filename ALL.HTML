<header>
    <p>Cities</p>
    <div>
        <a (click)="onOpenModal(null,'Add City')">Add City </a>
        <form>
            <!-- <input type="search" (ngModelChange)="searchCity(key.value)" #key="ngModel" ngModel name="key" -->
            <!-- id="searchName" class="form-control mr-sm-2" placeholder="Search employees..." required> -->
        </form>
    </div>
</header>
<div class="content-cities">
    <div *ngFor="let city of cityList ">
        <div class="cities">
            <p>
                {{city.id}} {{" - "}} {{city.cityName}}
            </p>
            <div class="district">
                <a href="">Il√ßeler</a>
            </div>
            <div class="update-delete">
                <a (click)="onOpenModal(city,'Edit')"><i class='fas fa-pen'></i></a>
                <a (click)="onOpenModal(city,'Delete')"><i class="fa fa-close"></i></a>
            </div>
        </div>
    </div>
</div>

<!-- add and update content -->

<div class="city-show"  [style.display]="isDisabledCity">
    <div class="city-container">
        <div class="add-city-header">
            <p>{{propertyName}}</p>
            <a (click)="isDisabledCity='none'"><i class="fa fa-close"></i></a>
        </div>
        <hr>
        <form>
            <div class="add-box">
                <label for="cityName">City Name</label>
                <input class='inputes' id="citName" [value]="getName()" type="text" placeholder="City Name">
            </div>
            <input class="input-button" type="button" value="Add City">
        </form>

    </div>
</div>


<!-- Delete content -->

<div class="city-show" [style.display]="deleteCity">
    <div class="city-container">
        <div class="add-city-header">
            <p>{{propertyName}}</p>
            <a (click)="deleteCity='none'"><i class="fa fa-close"></i></a>
        </div>
        <hr>
        <form>
            <div class="delete-question">
                Are you sure, you want to delete {{getName()}} ?
            </div>
            <div class="delete-agreement">
                <input class="input-button agree" type="button" value="Yes">
                <input class="input-button disagree" type="button" value="No">
            </div>
        </form>

    </div>
